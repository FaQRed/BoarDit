<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoarDit - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<header>
    <div th:replace="fragments/nav-bar :: navbar"></div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Board Games</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="game : ${boardGames}">
            <div class="card h-100 text-center">
                <a th:href="@{/boardgames/{id}/details(id=${game.id})}">
                <img th:src="${game.imageUrl}" class="card-img-top mx-auto d-block" alt="Game Image" style="max-width: 150px; max-height: 150px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${game.name}">Game Title</h5>
                    <div class="mt-auto">
                        <a th:href="@{/boardgames/{id}/details(id=${game.id})}" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
