<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<header>
    <div th:replace="fragments/nav-bar :: navbar"></div>
</header>
<body>
<div class="container mt-5">
    <h1>Edit Profile</h1>
    <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="middleName" class="form-label">Last Name</label>
            <input type="text" id="middleName" class="form-control" th:field="*{middleName}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
