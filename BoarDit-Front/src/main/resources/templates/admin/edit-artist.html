<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Artist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Artist</h2>
  <form th:action="@{/admin/boardgames/{boardGameId}/edit-artist/{artistId}(boardGameId=${boardGameId}, artistId=${artist.id})}" method="post">
    <div class="mb-3">
      <label for="artistName" class="form-label">Artist Name</label>
      <input type="text" class="form-control" id="artistName" name="name" th:value="${artist.name}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/boardgames/{id}(id=${boardGameId})}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
