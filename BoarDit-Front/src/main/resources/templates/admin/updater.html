<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Board Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Boardit</a>
    <a class="navbar-brand" href="/admin">Admin Panel</a>
  </div>
</nav>

<div class="container mt-5">
  <h2>Update Board Game</h2>
  <p>Enter the BoardGameGeek ID to fetch the game data:</p>
  <form th:action="@{/admin/updater/start}" method="post">
    <div class="mb-3">
      <label for="gameId" class="form-label">BoardGameGeek ID</label>
      <input type="number" class="form-control" id="gameId" name="number" placeholder="Enter ID" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Game</button>
  </form>

  <div class="mt-4" th:if="${result != null}">
    <div class="alert alert-success" th:text="${result}"></div>
  </div>

  <div class="mt-4" th:if="${error != null}">
    <div class="alert alert-danger" th:text="${error}"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
