<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Expansions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Boardit</a>
    <a class="navbar-brand" href="/admin">Admin Panel</a>
  </div>
</nav>
<div class="container mt-5">

  <h2>Manage Expansions</h2>
<div class="mt-3">
  <a href="/admin/boardgames" class="btn btn-secondary">Back to List</a>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpansionModal">Add New Expansion</button>
</div>


  <div class="mt-4">
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
  </div>

  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Year Published</th>
      <th>Min Players</th>
      <th>Max Players</th>
      <th>Playing Time</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expansion : ${expansions}">
      <td th:text="${expansion.id}"></td>
      <td th:text="${expansion.name}"></td>
      <td th:text="${expansion.yearPublished}"></td>
      <td th:text="${expansion.minPlayers}"></td>
      <td th:text="${expansion.maxPlayers}"></td>
      <td th:text="${expansion.playingTime}"></td>
      <td>
        <a th:href="@{/admin/boardgames/{boardGameId}/expansions/edit/{id}(boardGameId=${boardGameId}, id=${expansion.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/admin/boardgames/{boardGameId}/expansions/delete/{id}(boardGameId=${boardGameId}, id=${expansion.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>



  <div class="modal fade" id="addExpansionModal" tabindex="-1" aria-labelledby="addExpansionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addExpansionModalLabel">Add New Expansion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <form th:action="@{/admin/boardgames/{boardGameId}/expansions/edit/{id}(boardGameId=${boardGameId})}" method="post">
          <div class="modal-body">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="yearPublished" class="form-label">Year Published</label>
              <input type="number" class="form-control" id="yearPublished" name="yearPublished" required>
            </div>
            <div class="mb-3">
              <label for="minPlayers" class="form-label">Min Players</label>
              <input type="number" class="form-control" id="minPlayers" name="minPlayers" required>
            </div>
            <div class="mb-3">
              <label for="maxPlayers" class="form-label">Max Players</label>
              <input type="number" class="form-control" id="maxPlayers" name="maxPlayers" required>
            </div>
            <div class="mb-3">
              <label for="playingTime" class="form-label">Playing Time</label>
              <input type="number" class="form-control" id="playingTime" name="playingTime" required>
            </div>
            <div class="mb-3">
              <label for="imageLink" class="form-label">Image Link</label>
              <input type="text" class="form-control" id="imageLink" name="imageLink" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>






</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
