<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expansion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Boardit</a>
        <a class="navbar-brand" href="/admin">Admin Panel</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Edit Expansion</h2>
    <form th:action="@{/admin/boardgames/{boardGameId}/expansions/edit/{id}(boardGameId=${boardGameId}, id=${expansionDTO.id})}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${expansionDTO.name}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" required th:text="${expansionDTO.description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="yearPublished" class="form-label">Year Published</label>
                    <input type="number" class="form-control" id="yearPublished" name="yearPublished" th:value="${expansionDTO.yearPublished}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="minPlayers" class="form-label">Min Players</label>
                    <input type="number" class="form-control" id="minPlayers" name="minPlayers" th:value="${expansionDTO.minPlayers}" required>
                </div>
                <div class="mb-3">
                    <label for="maxPlayers" class="form-label">Max Players</label>
                    <input type="number" class="form-control" id="maxPlayers" name="maxPlayers" th:value="${expansionDTO.maxPlayers}" required>
                </div>
                <div class="mb-3">
                    <label for="playingTime" class="form-label">Playing Time</label>
                    <input type="number" class="form-control" id="playingTime" name="playingTime" th:value="${expansionDTO.playingTime}" required>
                </div>
                <div class="mb-3">
                    <label for="imageLink" class="form-label">Image Link</label>
                    <input type="text" class="form-control" id="imageLink" name="imageLink" th:value="${expansionDTO.imageLink}" required>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/admin/boardgames/{boardGameId}/expansions(boardGameId=${boardGameId})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
