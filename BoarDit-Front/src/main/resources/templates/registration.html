<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Register</h1>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/registration}" th:object="${registrationDto}" method="post" class="needs-validation" novalidate>


                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                        <p th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></p>
                    </div>
                    <div class="invalid-feedback">Please enter your first name.</div>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                        <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></p>
                    </div>
                    <div class="invalid-feedback">Please enter your last name.</div>
                </div>

                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" id="middleName" name="middleName" th:field="*{middleName}"
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('middleName')}" class="text-danger">
                        <p th:each="error : ${#fields.errors('middleName')}" th:text="${error}"></p>
                    </div>
                    <div class="invalid-feedback">Please enter your middle name.</div>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Email</label>
                    <input type="email" id="login" name="login" th:field="*{login}"
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('login')}" class="text-danger">
                        <p th:each="error : ${#fields.errors('login')}" th:text="${error}"></p>
                    </div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}"
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                        <p th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
                    </div>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a th:href="@{/auth/login}">Log in here</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
