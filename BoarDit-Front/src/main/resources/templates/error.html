<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body

<main class="container my-5">
    <div class="text-center">
        <div class="alert alert-danger">
            <h1 class="display-4">Oops! Something went wrong.</h1>
            <p class="lead">We're sorry, but an error occurred while processing your request.</p>
        </div>
        <div th:if="${error}">
            <p class="text-muted" th:text="${error}">Error details will appear here.</p>
        </div>
        <a href="/" class="btn btn-primary mt-3">Go Back to Home</a>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
